<!DOCTYPE html>

<head>

    <title>Responsive Footer</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

                                <ul class="list-none font-thin space-y-2">

                                    <li><a href="#" class="hover:text-[blue] focus:text-[blue] inline-block transition-transform hover:scale-105 focus:scale-105">Who We Are</a></li>

                    <div class="flex justify-left md:justify-star">
                        <a href="#">
